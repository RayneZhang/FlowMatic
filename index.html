<html>
    <head>
        <script src="built/main.js"></script>
        <script src='./node_modules/three/examples/js/lines/LineSegmentsGeometry.js'></script>
		<script src='./node_modules/three/examples/js/lines/LineGeometry.js'></script>
		<script src='./node_modules/three/examples/js/lines/WireframeGeometry2.js'></script>
		<script src='./node_modules/three/examples/js/lines/LineMaterial.js'></script>
		<script src='./node_modules/three/examples/js/lines/LineSegments2.js'></script>
		<script src='./node_modules/three/examples/js/lines/Line2.js'></script>
        <script src='./node_modules/three/examples/js/lines/Wireframe.js'></script>
        
        <script src="vendor/aframe-tooltip-component.min.js"></script>
        <script src="vendor/aframe-aabb-collider-component.min.js"></script>
        <script src="vendor/aframe-thumb-controls-component.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #ECECEC">
            <a-assets>
                <img id="uinormal" src="assets/images/ui-normal.png" crossorigin="anonymous">
                <img id="uihover" src="assets/images/ui-hover.png" crossorigin="anonymous">
                <img id="uipressed" src="assets/images/ui-pressed.png" crossorigin="anonymous">
                <img id="brush" src="assets/images/line_gradient.png" crossorigin="anonymous">
                <a-asset-item id="menu-obj" src="assets/models/menu.obj"></a-asset-item>

                <a-asset-item id="blue-obj" src="assets/models/bottles/objs/blue_bottle.obj"></a-asset-item>
                <a-asset-item id="blue-mtl" src="assets/models/bottles/objs/blue_bottle.mtl"></a-asset-item>
                <a-asset-item id="green-obj" src="assets/models/bottles/objs/green_bottle.obj"></a-asset-item>
                <a-asset-item id="green-mtl" src="assets/models/bottles/objs/green_bottle.mtl"></a-asset-item>
                <a-asset-item id="bottle-thumbnail" src="assets/models/Thumbnails/bottle_thumbnail.obj"></a-asset-item>

                <a-asset-item id="street-obj" src="assets/models/StreetScene/StreetScene.obj"></a-asset-item>
                <a-asset-item id="bench-obj" src="assets/models/Bench/Bench.obj"></a-asset-item>
            </a-assets>

            <!-- Surrounding and floor. -->
            <a-entity id="env" environment="preset: default; ground: none"></a-entity>
            <a-entity id="floor" position="0 0 -4" rotation="-90 0 0" geometry="primitive: plane; width: 400; height: 400" material="visible: false; color:#7BC8A4"></a-entity>
            <a-entity id="ambientLight" light="type: ambient; intensity: 0.3;"></a-entity>
            <!-- <a-entity light="type: directional; color: #EEE; intensity: 1.0; castShadow: true" position="-1 1 0"></a-entity> -->
            <a-entity id="street" obj-model="obj: #street-obj" material="color:grey" rotation="0 180 0" shadow></a-entity>
            <a-entity id="bench" class="movable" data-receiver obj-attributes-list obj-model="obj: #bench-obj" material="color: grey" position="-5 0.5 -3" rotation="0 90 0" shadow></a-entity>

            <!-- Objects. -->
            <a-entity id="box" data-receiver obj-attributes-list class="movable" position="-1 1 -3" geometry="primitive: box; width: 1; depth: 1; height: 1" material="color: #4CC3D9" shadow></a-entity>
            <a-entity id="sphere" data-receiver obj-attributes-list class="movable" position="1 1.25 -3" geometry="primitive: sphere; radius: 0.5" material="color: #EF2D5E" shadow></a-entity>
            
            <a-entity id="lines" draw-line></a-entity>

            <a-box color="red" class="movable" position="-1.25 1 0" shadow></a-box>

            <!-- Controllers. -->
            <a-entity id="rightHand" oculus-touch-controls="hand: right" thumb-controls="hand: right" aabb-collider="objects: .movable" collision-listener></a-entity>
            <a-entity id="rightHandInfo" entity-follow="targetEntity: #rightHand" right-trigger-listener right-grip-listener right-abutton-listener 
            raycaster="origin: 0.008, -0.004, 0; direction: 0, -0.8, -1; showLine: true; objects: .movable, .ui; far: 10" 
            rotation-controller="hand: right">
                <a-entity class="oculus-tooltips" visible="true">
                    <!-- <a-entity tooltip="text: Main Menu; width: 0.07; height: 0.03; targetPosition: 0.009 0.0 -0.002; rotation: -90 0 0; lineHorizontalAlign: right; src: assets/images/tooltip.png"
                        position="-0.066 0.013 0.013">
                    </a-entity>
                    <a-entity tooltip="text: Teleport; width: 0.06; height: 0.03; targetPosition: -0.008 0 -0.001; rotation: -90 0 0; lineHorizontalAlign: right; src: assets/images/tooltip.png"
                        position="-0.059 0.015 -0.028">
                    </a-entity>
                    <a-entity tooltip="text: Brush size\n(slide up/down); width: 0.09; height: 0.04; targetPosition: 0.009 0.01 -0.01; lineHorizontalAlign: center; lineVerticalAlign: top; rotation: -90 0 0; src: assets/images/tooltip.png"
                        position="0.07 0.01 0.06">
                    </a-entity> -->
                    <a-entity tooltip="text: Select; width: 0.05; height: 0.04; targetPosition: -0.002 -0.023 -0.02; lineHorizontalAlign: left; rotation: -90 0 0; src: assets/images/tooltip.png"
                        position="0.09 0.020 -0.067">
                    </a-entity>
                    <a-entity tooltip="text: Grab an object; width: 0.09; height: 0.03; targetPosition: -0.005 -0.022 0.027; rotation: -90 0 0; lineHorizontalAlign: right; src: assets/images/tooltip.png"
                        position="-0.058 -0.01 0.055">
                    </a-entity>
                </a-entity>
            </a-entity>

            <a-entity id="leftHand" oculus-touch-controls="hand: left" thumb-controls="hand: left" aabb-collider="objects: .movable" collision-listener></a-entity>
            <a-entity id="leftHandInfo" entity-follow="targetEntity: #leftHand" global-menu left-trigger-listener 
            scale-controller="hand:left">
                <a-entity class="oculus-tooltips" visible="true">
                    <a-entity tooltip="text: Main Menu; width: 0.07; height: 0.03; targetPosition: 0.012 0.0 0.003; rotation: -90 0 0; src: assets/images/tooltip.png"
                            position="0.066 0.013 0.013">
                    </a-entity>
                    <!-- <a-entity tooltip="text: Teleport; width: 0.06; height: 0.03; targetPosition: 0.008 0 -0.001; rotation: -90 0 0; src: assets/images/tooltip.png"
                        position="0.059 0.015 -0.028">
                    </a-entity>
                    <a-entity tooltip="text: Brush size\n(slide up/down); width: 0.09; height: 0.04; targetPosition: -0.009 0.01 -0.01; lineHorizontalAlign: center; lineVerticalAlign: top; rotation: -90 0 0; src: assets/images/tooltip.png"
                        position="-0.07 0.01 0.06">
                    </a-entity> -->
                    <a-entity tooltip="text: Press to create an object!; width: 0.14; height: 0.04; targetPosition: 0.002 -0.023 -0.02; lineHorizontalAlign: right; rotation: -90 0 0; src: assets/images/tooltip.png"
                        position="-0.09 0.020 -0.067">
                    </a-entity>
                    <!-- <a-entity tooltip="text: Undo; width: 0.05; height: 0.03; targetPosition: 0.005 -0.022 0.027; rotation: -90 0 0; src: assets/images/tooltip.png"
                        position="0.058 -0.01 0.055">
                    </a-entity> -->
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
