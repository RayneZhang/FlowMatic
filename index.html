<html>
    <head>
        <script src="built/main.js"></script>
        <script src='./node_modules/three/examples/js/lines/LineSegmentsGeometry.js'></script>
		<script src='./node_modules/three/examples/js/lines/LineGeometry.js'></script>
		<script src='./node_modules/three/examples/js/lines/WireframeGeometry2.js'></script>
		<script src='./node_modules/three/examples/js/lines/LineMaterial.js'></script>
		<script src='./node_modules/three/examples/js/lines/LineSegments2.js'></script>
		<script src='./node_modules/three/examples/js/lines/Line2.js'></script>
		<script src='./node_modules/three/examples/js/lines/Wireframe.js'></script>
    </head>
    <body>
        <a-scene background="color: #ECECEC">
            <a-assets>
                <img id="uinormal" src="assets/images/ui-normal.png" crossorigin="anonymous">
                <img id="uihover" src="assets/images/ui-hover.png" crossorigin="anonymous">
                <img id="uipressed" src="assets/images/ui-pressed.png" crossorigin="anonymous">
                <a-asset-item id="uiobj" src="assets/models/newui.obj"></a-asset-item>

                <a-asset-item id="table-obj" src="assets/models/bottles/table.obj"></a-asset-item>
                <a-asset-item id="table-mtl" src="assets/models/bottles/table.mtl"></a-asset-item>
                <a-asset-item id="blue-obj" src="assets/models/bottles/blue_bottle.obj"></a-asset-item>
                <a-asset-item id="blue-mtl" src="assets/models/bottles/blue_bottle.mtl"></a-asset-item>
                <a-asset-item id="green-obj" src="assets/models/bottles/green_bottle.obj"></a-asset-item>
                <a-asset-item id="green-mtl" src="assets/models/bottles/green_bottle.mtl"></a-asset-item>
                <a-asset-item id="purple-obj" src="assets/models/bottles/purple_bottle.obj"></a-asset-item>
                <a-asset-item id="purple-mtl" src="assets/models/bottles/purple_bottle.mtl"></a-asset-item>
                <a-asset-item id="red-obj" src="assets/models/bottles/red_bottle.obj"></a-asset-item>
                <a-asset-item id="red-mtl" src="assets/models/bottles/red_bottle.mtl"></a-asset-item>
            </a-assets>

            <!-- Surrounding and floor. -->
            <a-entity id="env" environment="preset: forest"></a-entity>
            <a-entity id="floor" position="0 0 -4" rotation="-90 0 0" geometry="primitive: plane; width: 400; height: 400" material="visible: false; color :#7BC8A4"></a-entity>
            <a-entity light="type: ambient; intensity: 0.2;"></a-entity>
            <!-- <a-entity light="type: directional; color: #EEE; intensity: 1.0; castShadow: true" position="-1 1 0"></a-entity> -->

            <!-- Objects. -->
            <a-entity attr-update id="box" obj-attributes-list class="movable" position="-1 1 -3" rotation="0 45 0" geometry="primitive: box; width: 1; depth: 1; height: 1" material="color: #4CC3D9" shadow></a-entity>
            <a-entity attr-update id="sphere" class="movable" position="0 1.25 -5" geometry="primitive: sphere; radius: 1.25" material="color: #EF2D5E" shadow></a-entity>
            <a-entity attr-update id="cylinder" class="movable" position="1 0.75 -3" geometry="primitive: cylinder; radius: 0.5; height: 1.5" material="color: #FFC65D" shadow></a-entity>
            <a-entity attr-update id="table" class="movable" position="-2.5 1 -2" obj-model="obj: #table-obj; mtl: #table-mtl" shadow>
                <a-entity bottle-description id="blue-bottle" obj-model="obj: #blue-obj; mtl: #blue-mtl" shadow></a-entity>
                <a-entity data-source bottle-description id="green-bottle" obj-model="obj: #green-obj; mtl: #green-mtl" shadow></a-entity>
                <!-- <a-entity bottle-description id="purple-bottle" obj-model="obj: #purple-obj; mtl: #purple-mtl" shadow></a-entity>
                <a-entity data-source bottle-description id="red-bottle" obj-model="obj: #red-obj; mtl: #red-mtl" shadow></a-entity> -->
            </a-entity>
            <a-entity draw-line id="line"></a-entity>

            <!-- Controllers. -->
            <a-entity id="rightHand" right-trigger-listener right-grip-listener right-abutton-listener laser-controls="hand: right" raycaster="objects: .movable, .clickable; far: 5"></a-entity>
            <a-entity id="leftHand" global-menu left-trigger-listener hand-controls="left"></a-entity>
        </a-scene>
    </body>
</html>
