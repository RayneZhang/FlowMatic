<html>
    <head>
        <script src="built/main.js"></script>
        <script src='./node_modules/three/examples/js/lines/LineSegmentsGeometry.js'></script>
		<script src='./node_modules/three/examples/js/lines/LineGeometry.js'></script>
		<script src='./node_modules/three/examples/js/lines/WireframeGeometry2.js'></script>
		<script src='./node_modules/three/examples/js/lines/LineMaterial.js'></script>
		<script src='./node_modules/three/examples/js/lines/LineSegments2.js'></script>
		<script src='./node_modules/three/examples/js/lines/Line2.js'></script>
		<script src='./node_modules/three/examples/js/lines/Wireframe.js'></script>
    </head>
    <body>
        <a-scene background="color: #ECECEC">
            <a-assets>
                <img id="uinormal" src="assets/images/ui-normal.png" crossorigin="anonymous">
                <img id="uihover" src="assets/images/ui-hover.png" crossorigin="anonymous">
                <img id="uipressed" src="assets/images/ui-pressed.png" crossorigin="anonymous">
                <img id="brush" src="assets/images/line_gradient.png" crossorigin="anonymous">
                <a-asset-item id="menu-obj" src="assets/models/menu.obj"></a-asset-item>

                <a-asset-item id="table-obj" src="assets/models/bottles/objs/table.obj"></a-asset-item>
                <a-asset-item id="table-mtl" src="assets/models/bottles/objs/table.mtl"></a-asset-item>
                <a-asset-item id="blue-obj" src="assets/models/bottles/objs/blue_bottle.obj"></a-asset-item>
                <a-asset-item id="blue-mtl" src="assets/models/bottles/objs/blue_bottle.mtl"></a-asset-item>
                <a-asset-item id="green-obj" src="assets/models/bottles/objs/green_bottle.obj"></a-asset-item>
                <a-asset-item id="green-mtl" src="assets/models/bottles/objs/green_bottle.mtl"></a-asset-item>
                <a-asset-item id="purple-obj" src="assets/models/bottles/objs/purple_bottle.obj"></a-asset-item>
                <a-asset-item id="purple-mtl" src="assets/models/bottles/objs/purple_bottle.mtl"></a-asset-item>
                <a-asset-item id="red-obj" src="assets/models/bottles/objs/red_bottle.obj"></a-asset-item>
                <a-asset-item id="red-mtl" src="assets/models/bottles/objs/red_bottle.mtl"></a-asset-item>
                <a-asset-item id="bottle-thumbnail" src="assets/models/Thumbnails/bottle_thumbnail.obj"></a-asset-item>


                <a-asset-item id="street-obj" src="assets/models/StreetScene/StreetScene.obj"></a-asset-item>
                <a-asset-item id="bench-obj" src="assets/models/Bench/Bench.obj"></a-asset-item>
            </a-assets>

            <!-- Surrounding and floor. -->
            <a-entity id="env" environment="preset: default; ground: none"></a-entity>
            <a-entity id="floor" position="0 0 -4" rotation="-90 0 0" geometry="primitive: plane; width: 400; height: 400" material="visible: false; color :#7BC8A4"></a-entity>
            <a-entity light="type: ambient; intensity: 0.2;"></a-entity>
            <!-- <a-entity light="type: directional; color: #EEE; intensity: 1.0; castShadow: true" position="-1 1 0"></a-entity> -->
            <a-entity id="street" obj-model="obj: #street-obj" rotation="0 180 0" shadow></a-entity>
            <a-entity id="bench" class="movable" data-receiver obj-attributes-list obj-model="obj: #bench-obj" material="color: grey" position="-5 0.5 -3" rotation="0 90 0" shadow></a-entity>

            <!-- Objects. -->
            <a-entity id="box" data-receiver obj-attributes-list class="movable" position="-1 1 -3" geometry="primitive: box; width: 1; depth: 1; height: 1" material="color: #4CC3D9" shadow></a-entity>
            <a-entity id="sphere" data-receiver obj-attributes-list class="movable" position="1 1.25 -3" geometry="primitive: sphere; radius: 0.5" material="color: #EF2D5E" shadow></a-entity>
            <a-entity id="table" class="movable" position="-2.5 1 -2" obj-model="obj: #table-obj; mtl: #table-mtl" shadow>
                <a-entity id="blue-bottle" data-source bottle-description obj-model="obj: #blue-obj; mtl: #blue-mtl" shadow></a-entity>
                <a-entity id="green-bottle" data-source bottle-description obj-model="obj: #green-obj; mtl: #green-mtl" shadow></a-entity>
            </a-entity>
            <a-entity id="filter" data-filter filter-description class="movable" position="0 1 -1" rotation="0 0 270" geometry="primitive: cone; height: 0.2; radiusBottom: 0.1; radiusTop: 0.05" shadow></a-entity>
            <a-entity id="lines" draw-line></a-entity>

            <!-- Controllers. -->
            <a-entity id="rightHand" right-trigger-listener right-grip-listener right-abutton-listener laser-controls="hand: right" raycaster="far: 10"></a-entity>
            <a-entity id="leftHand" global-menu left-trigger-listener hand-controls="left"></a-entity>
        </a-scene>
    </body>
</html>
